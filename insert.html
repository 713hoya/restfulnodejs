<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>RESTful型CRUD掲示板</title>
</head>
<body>
	<h1>登録（RESTful型CRUD掲示板）</h1>
	<hr />
	<form method="post">
	<filedset>
		<legend>登録 DATA</legend>
		<table>
			<tr>
				<td><label>品名<label></td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td><label>品番<label></td>
				<td><input type="text" name="modelnumber" /></td>
			</tr>

			<tr>
				<td><label>品種<label></td>
				<td><input type="text" name="series" /></td>
			</tr>
		</table>
		<input type="submit" />
	</fieldset>
	</form>
</body>
</html>
